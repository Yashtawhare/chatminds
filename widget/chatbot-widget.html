<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #39a73d;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: larger;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            display: none;
            flex-direction: column;
            font-family: 'Helvetica Neue', sans-serif;
        }

        #chat-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #chat-header h3 {
            margin: 0;
            font-size: 16px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            text-align: right;
            border-top-right-radius: 0;
        }

        .bot-message {
            background-color: #F1F0F0;
            align-self: flex-start;
            text-align: left;
            border-top-left-radius: 0;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        #send-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            #chatbot-widget {
                width: 90%;
                height: 70%;
                bottom: 0;
                right: 0;
            }

            #chat-messages {
                max-height: 70vh;
            }

            .message {
                max-width: 90%;
            }

            #chatbot-toggle {
                width: 80px;
                height: 80px;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            #chatbot-widget {
                width: 50%;
                height: 80%;
            }
        }

        @media only screen and (min-width: 1025px) {
            #chatbot-widget {
                width: 30%;
                height: 70%;
            }

            #chatbot-toggle {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="chatbot-widget">
        <div id="chat-header">
            <h3>Chatbot</h3>
            <i class="fas fa-times" id="close-button"></i>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <button id="chatbot-toggle">
        <i class="fas fa-comments"></i>
    </button>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const closeButton = document.getElementById('close-button');
        const chatbotWidget = document.getElementById('chatbot-widget');
        const chatbotToggle = document.getElementById('chatbot-toggle');

        let tenantId = '';

        // Handle incoming messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data.tenant_id) {
                tenantId = event.data.tenant_id;
                console.log('Received tenant_id from parent:', tenantId);
            }
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        closeButton.addEventListener('click', () => {
            chatbotWidget.style.display = 'none';
            chatbotToggle.style.display = 'flex';
        });

        chatbotToggle.addEventListener('click', () => {
            chatbotWidget.style.display = 'flex';
            chatbotToggle.style.display = 'none';
        });

        function sendMessage() {
            const question = messageInput.value.trim();
            if (question) {
                addMessageToChat('user', question);
                fetchAnswer(question);
                messageInput.value = '';
            }
        }

        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            chatMessages.appendChild(messageElement);

            if (sender === 'bot') {
                const typeWriter = (text, i) => {
                    if (i < text.length) {
                        messageElement.textContent += text.charAt(i);
                        setTimeout(() => typeWriter(text, i + 1), 10);
                    } else {
                        scrollToBottom();
                    }
                };

                typeWriter(message, 0);
            } else {
                messageElement.textContent = message; // For user message, directly set text content
                scrollToBottom();
            }
        }


        function fetchAnswer(question) {
            const url = 'http://localhost:8000/ask_question';
            const body = JSON.stringify({
                tenant_id: tenantId,
                question: question
            });

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'accept': 'application/json'
                },
                body: body
            })
            .then(response => response.json())
            .then(data => {
                const answer = data.result; // Assuming 'result' field contains the bot's answer
                addMessageToChat('bot', answer);
            })
            .catch(error => {
                console.error('Error:', error);
                addMessageToChat('bot', 'An error occurred while fetching the answer.');
            });
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
