version: '3.8'

services:
  backend:
    build: ./backend
    container_name: chatminds-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - backend_data:/app/data
      - backend_docs:/app/docs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./ui
    container_name: chatminds-frontend
    ports:
      - "5000:5000"
    volumes:
      - frontend_data:/app/data
      - sqlite_db:/app
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - FLASK_ENV=production
      - BACKEND_URL=http://backend:8000

  nginx:
    image: nginx:alpine
    container_name: chatminds-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
      - ./widget:/usr/share/nginx/html/widget
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  backend_data:
  backend_docs:
  frontend_data:
  sqlite_db: