events {
    worker_connections 1024;
}

http {
    upstream chatminds-web {
        server chatminds-web:5000;
    }

    upstream chatminds-llm {
        server chatminds-llm:8000;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name app.chatminds.in;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name app.chatminds.in;

        # SSL configuration (uncomment when you have SSL certificates)
        # ssl_certificate /etc/nginx/ssl/certificate.crt;
        # ssl_certificate_key /etc/nginx/ssl/private.key;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;

        # For development without SSL, comment out the SSL lines above and use this:
        listen 80;

        client_max_body_size 100M;

        # Main Flask application
        location / {
            proxy_pass http://chatminds-web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # LLM API endpoints
        location /api/llm/ {
            rewrite ^/api/llm/(.*) /$1 break;
            proxy_pass http://chatminds-llm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Static files
        location /static {
            proxy_pass http://chatminds-web;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}