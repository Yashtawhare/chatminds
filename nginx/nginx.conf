events {
    worker_connections 1024;
}

http {
    upstream chatminds-web {
        server chatminds-web:5000;
    }

    upstream chatminds-llm {
        server chatminds-llm:8000;
    }

    # HTTP server (temporarily without SSL)
    server {
        listen 80;
        server_name app.chatminds.in;

        client_max_body_size 100M;

        # Main Flask application
        location / {
            proxy_pass http://chatminds-web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # LLM API endpoints
        location /api/llm/ {
            rewrite ^/api/llm/(.*) /$1 break;
            proxy_pass http://chatminds-llm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Static files
        location /static {
            proxy_pass http://chatminds-web;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}